# Configuration file for clipbox
# Location: ~/.config/clipbox/config.conf

# Number of entries to display in rofi (default: 500)
limit=1000

# Marker for pinned entries
# Will be added before the entry text
# Examples:
# pinned_marker=<span color='#A3E635'></span>
# pinned_marker=[+]
pinned_marker=<span color='#DC2626'></span>

# Marker for unpinned entries
# Will be added before the entry text
# Examples:
# unpinned_marker=<span color='#333'></span>
# unpinned_marker=[ ]
unpinned_marker=<span color='#333'></span>

# Buffer names (optional)
# If not set, "Buffer 1", "Buffer 2", etc. will be used
buffer_1_name= • • • •
buffer_2_name=•  • • •
buffer_3_name=• •  • •
buffer_4_name=• • •  •
buffer_5_name=• • • • 

# Separator length between regular and pinned entries
# This is the number of characters used for the separator line
# Default: 66
separator_length=66

# Maximum number of items to store (0 = unlimited)
# When this limit is reached, oldest unpinned entries will be deleted
# Pinned entries are never deleted
# Default: 500
max_items=1000

# Minimum number of characters to store
# Entries shorter than this will be silently ignored
# Default: 0 (no minimum)
min_store_length=0

# Path to database file (optional)
# If not set, defaults to $XDG_CACHE_HOME/clipbox/clipbox.db
db_path=$XDG_CACHE_HOME/clipbox/clipbox.db

# Maximum number of characters to preview in list
# Default: 65
preview_width=65

# Show image icons in rofi (default: true)
# Set to false to disable image preview icons
show_image_icons=true

# Mask passwords in preview (default: false)
# When enabled, passwords will be masked showing only first 2 and last 3 characters
# Middle characters will be replaced with red asterisks
# Password detection criteria:
#   - Valid UTF-8 text
#   - No spaces
#   - Length between 8 and 50 characters
#   - No line breaks
#   - Contains only printable characters
# Examples:
# mask_passwords=true
# mask_passwords=false
# Note: After changing this, run 'clipbox rebuild-previews' to update existing entries
mask_passwords=1

# Color for masked password characters (default: "red")
# Can be color name (red, blue, etc.) or hex color (#A3E635, #DC2626, etc.)
# Examples:
# password_mask_color=red
# password_mask_color=blue
# Note: After changing this, run 'clipbox rebuild-previews' to update existing entries
password_mask_color=#DC2626

# Character used for masking passwords (default: "*")
# Only first character will be used if multiple characters provided
# Examples:
# password_mask_char=*
# password_mask_char=•
# Note: After changing this, run 'clipbox rebuild-previews' to update existing entries
password_mask_char=•