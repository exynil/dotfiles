# https://wiki.hypr.land/Configuring/Window-Rules/
# https://wiki.hypr.land/Configuring/Workspace-Rules/

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrule = workspace 8 silent,class:(org.telegram)
windowrule = workspace 8 silent,class:(org.telegram.desktop)

windowrule = float,class:(org.gnome.Calculator)

windowrulev2 = float,class:(xpad)
windowrulev2 = pin,class:(xpad)

windowrulev2 = float,title:(Выбор файлов)
windowrulev2 = float,title:^(Выберите файл).*
windowrulev2 = float,title:^(Открытие файлов).*
windowrulev2 = float,title:(Open Folder)
windowrulev2 = float,title:(Save As)

windowrulev2 = float,class:(mpv)

windowrulev2 = float,title:(Картинка в картинке)
windowrulev2 = pin,title:(Картинка в картинке)
