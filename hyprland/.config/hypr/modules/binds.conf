# https://wiki.hypr.land/Configuring/Binds/

bind = SUPER, RETURN, exec, kitty
bind = SUPER SHIFT, Q, killactive,
bind = ALT, S, togglefloating,
bind = ALT, T, pseudo, # dwindle
bind = ALT, R, togglesplit, # dwindle
bind = ALT, F, fullscreen

# Move focus with SUPER + arrow keys
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

# Перемещение фокуса с помощью HJKL
bind = SUPER, h, movefocus, l
bind = SUPER, l, movefocus, r
bind = SUPER, k, movefocus, u
bind = SUPER, j, movefocus, d

# Switch workspaces with SUPER + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move active window to a workspace with SUPER + SHIFT + [0-9]
bind = SUPER SHIFT, 1, movetoworkspacesilent, 1
bind = SUPER SHIFT, 2, movetoworkspacesilent, 2
bind = SUPER SHIFT, 3, movetoworkspacesilent, 3
bind = SUPER SHIFT, 4, movetoworkspacesilent, 4
bind = SUPER SHIFT, 5, movetoworkspacesilent, 5
bind = SUPER SHIFT, 6, movetoworkspacesilent, 6
bind = SUPER SHIFT, 7, movetoworkspacesilent, 7
bind = SUPER SHIFT, 8, movetoworkspacesilent, 8
bind = SUPER SHIFT, 9, movetoworkspacesilent, 9
bind = SUPER SHIFT, 0, movetoworkspacesilent, 10

# Перемещение активного окна с помощью стрелок
bind = SUPER SHIFT, right, swapwindow, r
bind = SUPER SHIFT, left, swapwindow, l
bind = SUPER SHIFT, up, swapwindow, u
bind = SUPER SHIFT, down, swapwindow, d

# Перемещение активного окна с помощью HJKL
bind = SUPER SHIFT, l, swapwindow, r
bind = SUPER SHIFT, h, swapwindow, l
bind = SUPER SHIFT, k, swapwindow, u
bind = SUPER SHIFT, j, swapwindow, d

# Example special workspace (scratchpad)
bind = SUPER, S, togglespecialworkspace, magic
bind = SUPER SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with SUPER + scroll
bind = SUPER, mouse_down, workspace, m+1
bind = SUPER, mouse_up, workspace, m-1

# Move/resize windows with SUPER + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 10%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 10%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Rofi
bind = SUPER, C, exec, $XDG_CONFIG_HOME/rofi/scripts/clipboard
bind = SUPER, X, exec, $XDG_CONFIG_HOME/rofi/scripts/powermenu
bind = SUPER, D, exec, $XDG_CONFIG_HOME/rofi/scripts/run
bind = SUPER, W, exec, $XDG_CONFIG_HOME/rofi/scripts/waybar-switcher
bind = SUPER, E, exec, $XDG_CONFIG_HOME/rofi/scripts/wallpaper
bind = SUPER, Q, exec, $XDG_CONFIG_HOME/rofi/scripts/calculator
bind = SUPER, SLASH, exec, $XDG_CONFIG_HOME/rofi/scripts/commands
bind = SUPER, A, exec, $XDG_CONFIG_HOME/rofi/scripts/open-folder
bind = SUPER, R, exec, $XDG_CONFIG_HOME/rofi/scripts/record
bind = SUPER, Z, exec, $XDG_CONFIG_HOME/rofi/scripts/menu
bind = SUPER, M, exec, $XDG_CONFIG_HOME/rofi/scripts/sshfs
bind = SUPER, I, exec, $XDG_CONFIG_HOME/rofi/scripts/2fa

# Other
bind = , Print, exec, grim -l 0 -g "$(slurp -o)" - | satty -f -
bind = CTRL, grave, exec, dunstctl history-pop
bind = SUPER, G, exec, translate
bind = SUPER SHIFT, I, exec, waybar-run
bind = SUPER, N, exec, xpad -s

# Вход в режим resize
bind = SUPER, R, submap, resize

# Подрежим resize
submap = resize
binde = , right, resizeactive, 20 0
binde = , left, resizeactive, -20 0
binde = , up, resizeactive, 0 -20
binde = , down, resizeactive, 0 20

# Или через hjkl (vim-style)
binde = , l, resizeactive, 20 0
binde = , h, resizeactive, -20 0
binde = , k, resizeactive, 0 -20
binde = , j, resizeactive, 0 20

# Выход из режима (Escape или Enter)
bind = , escape, submap, reset
bind = , return, submap, reset
submap = reset